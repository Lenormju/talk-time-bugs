name: Deploy Slidev to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: slidev/package-lock.json
      - name: Install dependencies
        working-directory: slidev
        run: npm ci
      - name: Build Slidev
        working-directory: slidev
        run: npm run build -- --base /talk-time-bugs/
      - name: Upload build result
        uses: actions/upload-pages-artifact@v3
        with:
          path: slidev/dist

  publish:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
